<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" href="Responsive.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li>Play Here:</li>
      </ul>
    </nav>
    <div class="main">
      <div class="container">
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameinfo">
        <h1>Win Enjoy Repeat:</h1>
        <div>
          <span class="info">Tap into the box </span>
          <button id="reset">
            Reset<i class="fa-solid fa-rotate-right" style="font-size: 2vw"></i>
          </button>
        </div>
        <div class="imgbox">
          <img src="" alt="" />
        </div>
      </div>
    </div>
    <footer>
      <div class="love">
        Made with<span class="art"> &#10084; </span> by Kuldeep shamra
      </div>
      <div class="icons">
        <!-- instagram icon -->

        <a href="https://www.instagram.com/rohan_.x01" target="_blank">
          <i class="fa-brands fa-instagram"></i
        ></a>

        <!-- x icon -->

        <a href="https://twitter.com/RohanKS140" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>

        <!-- github icon -->

        <a href="https://github.com/Kuldeep-Sharmaa" target="_blank">
          <i class="fa-brands fa-github"></i
        ></a>

        <!-- linkedin icon -->

        <a href="www.linkedin.com/in/kuldeep-sharma-a1540a286" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
